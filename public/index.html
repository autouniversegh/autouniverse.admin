<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoUniverse - Admin</title>

  <base href="/">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="AutoUniverse">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AutoUniverse">
  <meta name="theme-color" content="#042893">
  <link rel="icon" sizes="192x192" href="assets/img/favicon.png">
  <link rel="manifest" href="manifest.json" />

  <script src="assets/js/jquery.min.js"></script>

</head>

<body class="">
  <noscript>You need to enable JavaScript to this app.</noscript>
  <div id="root"></div>

  <script>
    Object.defineProperty(Array.prototype, 'chunk', {
        value: function (chunkSize) {
          var array = this;
          return [].concat.apply([],
            array.map(function (elem, i) {
              return i % chunkSize ? [] : [array.slice(i, i + chunkSize)];
            })
          );
        }
      });
  </script>
</body>

</html>
